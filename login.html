<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Innerverse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Festive&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f1E8; /* Tom de bege claro */
      color: #444;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #6b5841; /* Tom café */
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #8a7e72; /* Tom pastel de café suave */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #6b5841;
    }

    .link {
      margin-top: 15px;
      color: #6b5841;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form onsubmit="return handleLogin();">
      <input type="text" id="username" placeholder="Nome de Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="#" class="link">Criar conta</a>
  </div>

  <script>
    function handleLogin() {
      // Aqui você pode implementar a lógica de autenticação
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulação de login bem-sucedido
      if (username === "usuario" && password === "senha") { // Substitua pelos valores corretos
        window.location.href = "index.html"; // Redireciona para a página principal
        return false; // Impede o envio do formulário
      } else {
        alert("Nome de usuário ou senha incorretos.");
        return false; // Impede o envio do formulário
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Innerverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilo geral da página */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f1E8; /* Tom de bege claro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura total da tela */
    }

    /* Container do formulário */
    .login-container {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
      width: 90%; /* Largura responsiva */
      max-width: 400px; /* Largura máxima para desktops */
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #6b5841; /* Tom café */
    }

    /* Estilo dos campos do formulário */
    input[type="text"],
    input[type="password"] {
      width: 100%; /* Largura total do container */
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box; /* Inclui padding e borda na largura total */
    }

    /* Estilo do botão */
    button {
      width: 100%; /* Largura total do container */
      background-color: #8a7e72; /* Tom pastel de café suave */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6b5841; /* Tom café escuro */
    }

    /* Estilo de mensagem de erro */
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Nome de usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="error" id="error-message" style="display: none;"></div>
  </div>

  <script>
    // Lida com o envio do formulário
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Impede o envio do formulário
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Verifica credenciais (neste exemplo, mudamos para credenciais simples)
      if (username === 'admin' && password === 'password') {
        localStorage.setItem('isAuthenticated', 'true'); // Define o estado de autenticação
        alert('Login bem-sucedido!'); // Exibe mensagem de sucesso
        window.location.href = 'index.html'; // Redireciona para a página principal
      } else {
        document.getElementById('error-message').textContent = 'Usuário ou senha incorretos.'; // Mensagem de erro
        document.getElementById('error-message').style.display = 'block'; // Mostra a mensagem de erro
      }
    });
  </script>

</body>
</html>
